<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Users</a>
      <a mat-list-item routerLink="/tools">Tools</a>
      <a mat-list-item routerLink="/panel">Place Holder</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <div class="toolbar">
    <mat-toolbar color="primary" style="z-index:1; position:fixed">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title-bar">Admin Module</span>
    </mat-toolbar>
      </div>
    <!-- Add Content Here -->
      <div class="content">
    <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
