<div class="container">
  <h1 class="mat-h1">Usuarios</h1>
<div class="mat-elevation-z2">

    <img src="http://localhost:9000/image/nube.png" alt=" "/>
  <table mat-table #table [dataSource]="dataSource" matSort style="width: 100%;">

    <!-- button -->
    <ng-container matColumnDef="Options">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Options </th>
      <td mat-cell *matCellDef="let row" >
          <button mat-flat-button type="button" (click)="deleteUser(row.Id)"> <mat-icon>delete</mat-icon> </button>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="IdUser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.Id}}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="UserRole">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let row">{{row.Role}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.UserName}}</td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="UserGender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{row.Gender}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="UserEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.UserEmail}}</td>
    </ng-container>

    <!-- Academic Level Column -->
    <ng-container matColumnDef="UserAcademicLevel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Academic Level</th>
      <td mat-cell *matCellDef="let row">{{row.AcademicLevel}}</td>
    </ng-container>

    <!-- Rate Column -->
    <ng-container matColumnDef="UserRate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate</th>
      <td mat-cell *matCellDef="let row">{{row.Rate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
</div>
